<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/index"></ion-back-button>
    </ion-buttons>
    <ion-title>Goals</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/goals/create">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="dark-content">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- Empty State -->
  <div *ngIf="!goals || goals.length === 0" class="empty-state">
    <div class="empty-icon">
      <ion-icon name="flag-outline"></ion-icon>
    </div>
    <h3>No goals yet</h3>
    <p>Set financial goals and track your progress</p>
    <ion-button color="primary" routerLink="/goals/create">
      <ion-icon slot="start" name="add"></ion-icon>
      Add Goal
    </ion-button>
  </div>

  <!-- Goals List -->
  <ion-list *ngIf="goals && goals.length > 0" lines="none">
    <ion-item-sliding *ngFor="let goal of (goals || [])">
      <ion-item button>
        <div slot="start" class="item-icon" style="background-color: #8B5CF6">
          <ion-icon name="flag-outline"></ion-icon>
        </div>
        
        <ion-label>
          <h3>{{ goal.title }}</h3>
          <p>{{ goal.date | date:'dd MMM yyyy' }} â€¢ {{ goal.amount | currency:'BRL' }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="editGoal(goal)">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="confirmDelete(goal)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
