<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>Metas</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/goals/create">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Pull to refresh -->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- Estado vazio -->
  <div *ngIf="!goals || goals.length === 0" class="empty-wrap">
    <ion-icon name="flag-outline" size="large"></ion-icon>
    <p>Nenhuma meta encontrada.</p>
    <ion-button fill="outline" routerLink="/goals/create">
      Criar meta
    </ion-button>
  </div>

  <!-- LISTA -->
  <ion-list *ngIf="goals && goals.length > 0">

    <ion-item-sliding *ngFor="let goal of goals">
      
      <ion-item>

        <ion-label>
          <h2>{{ goal.title }}</h2>
          <p class="muted">
            {{ goal.date | date:'dd/MM/yyyy' }}
          </p>
          <p>{{ goal.description }}</p>
        </ion-label>

        <ion-button fill="clear" slot="end" (click)="openGoal(goal)">
          <ion-icon slot="icon-only" name="chevron-forward-outline"></ion-icon>
        </ion-button>

      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="editGoal(goal)">
          <ion-icon slot="icon-only" name="pencil"></ion-icon>
        </ion-item-option>

        <ion-item-option color="danger" (click)="confirmDelete(goal)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

</ion-content>
