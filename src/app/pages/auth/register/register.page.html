<ion-content class="auth-content" [fullscreen]="true">
  <div class="auth-container">
    <div class="logo-section">
      <ion-icon name="wallet-outline" class="auth-logo"></ion-icon>
      <h1>Create Account</h1>
      <p>Join us to manage your finances</p>
    </div>

    <ion-card class="auth-card">
      <ion-card-content>
        <form (ngSubmit)="register()" [formGroup]="userForm">
          <ion-item lines="none" class="input-item">
            <ion-label position="floating">First Name</ion-label>
            <ion-input formControlName="first_name" name="name"></ion-input>
          </ion-item>

          <ion-item lines="none" class="input-item">
            <ion-label position="floating">Last Name</ion-label>
            <ion-input formControlName="last_name" name="surname"></ion-input>
          </ion-item>

          <ion-item lines="none" class="input-item">
            <ion-label position="floating">Username</ion-label>
            <ion-input formControlName="username" name="username"></ion-input>
          </ion-item>

          <ion-item lines="none" class="input-item">
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="email" name="email" type="email"></ion-input>
          </ion-item>

          <ion-item lines="none" class="input-item">
            <ion-label position="floating">Password</ion-label>
            <ion-input formControlName="password" name="password" type="password"></ion-input>
          </ion-item>

          <ion-item lines="none" class="input-item">
            <ion-label position="floating">Initial Balance</ion-label>
            <ion-input formControlName="initial_balance" name="initial_balance" type="name"></ion-input>
          </ion-item>

          <ion-button expand="block" type="submit" color="primary" class="ion-margin-top">
            Create Account
          </ion-button>

          <div class="ion-text-center ion-margin-top">
            <ion-text color="medium">
              Already have an account?
              <a routerLink="/login" class="link-text">Sign In</a>
            </ion-text>
          </div>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
