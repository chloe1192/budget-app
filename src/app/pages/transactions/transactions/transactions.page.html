<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/index"></ion-back-button>
    </ion-buttons>
    <ion-title>Transactions</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/transactions/create">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- Empty State -->
  <div *ngIf="!transactions || transactions.length === 0" class="empty-state">
    <div class="empty-icon">
      <ion-icon name="wallet-outline"></ion-icon>
    </div>
    <h3>No transactions yet</h3>
    <p>Start tracking your income and expenses</p>
    <ion-button color="primary" routerLink="/transactions/create">
      <ion-icon slot="start" name="add"></ion-icon>
      Add Transaction
    </ion-button>
  </div>

  <!-- Transactions List -->
  <ion-list *ngIf="transactions && transactions.length > 0" lines="none">
    <ion-item-sliding *ngFor="let t of (transactions || [])">
      <ion-item button>
        <div slot="start" class="item-icon" [style.background-color]="t.category?.color || '#8B5CF6'">
          <ion-icon name="{{ t.category?.type === 'INCOME' ? 'arrow-down' : 'arrow-up' }}"></ion-icon>
        </div>
        
        <ion-label>
          <h3>{{ t.description }}</h3>
          <p>{{ t.date | date:'dd MMM yyyy' }} â€¢ {{ t.category?.name || 'No category' }}</p>
        </ion-label>

        <div slot="end" class="amount" [class.positive]="t.category?.type === 'INCOME'" [class.negative]="t.category?.type === 'EXPENSE'">
          <span *ngIf="t.category?.type === 'EXPENSE'">-</span>
          <span *ngIf="t.category?.type === 'INCOME'">+</span>
          {{ t.amount | currency:'BRL' }}
        </div>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="editTransaction(t)">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="confirmDelete(t)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
