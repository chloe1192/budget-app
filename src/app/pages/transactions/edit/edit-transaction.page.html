<ion-header [translucent]="true">
  <ion-toolbar color="primary" class="ion-no-border">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/transactions"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Transaction</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <ion-card class="form-container">
      <ion-card-content>
        <form [formGroup]="transactionForm" (ngSubmit)="updateTransaction()">
          <ion-item lines="none" class="input-item">
            <ion-label position="floating">Description</ion-label>
            <ion-input formControlName="description"></ion-input>
          </ion-item>

          <ion-item lines="none" class="input-item">
            <ion-label position="floating">Amount</ion-label>
            <ion-input type="number" formControlName="amount"></ion-input>
          </ion-item>

          <ion-item lines="none" class="input-item">
            <ion-label>Date</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY" formControlName="date"></ion-datetime>
          </ion-item>

          <ion-item lines="none" class="input-item">
            <ion-label>Category</ion-label>
            <ion-select formControlName="category_id">
              <ion-select-option *ngFor="let cat of categories" [value]="cat.id">
                {{ cat.name }}
              </ion-select-option>
            </ion-select>
          </ion-item>

          <ion-button expand="block" type="submit" color="primary" class="ion-margin-top">
            Update Transaction
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
