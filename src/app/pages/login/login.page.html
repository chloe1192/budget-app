<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Budget APP Login</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <app-error-message></app-error-message>
      <form (ngSubmit)="login()">
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input
            [(ngModel)]="username"
            name="username"
            required
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input
            [(ngModel)]="password"
            name="password"
            type="password"
            required
          ></ion-input>
        </ion-item>

        <ion-button expand="full" type="submit" class="ion-margin-top">
          Entrar
        </ion-button>
      </form>
      <ion-button fill="clear">Forgot pass</ion-button>
      <ion-button
        fill="clear"
        [routerLink]="'/register'"
        routerDirection="forward"
        >Register</ion-button
      >
    </ion-card-content>
  </ion-card>
</ion-content>
