<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Categorias</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/categories/create/">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Pull to refresh -->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- Empty state -->
  <div *ngIf="!categories || categories.length === 0" class="empty-wrap">
    <ion-icon name="list" size="large"></ion-icon>
    <p>Nenhuma categoria encontrada. Crie uma nova.</p>
    <ion-button fill="outline" routerLink="/categories/create/"
      >Criar categoria</ion-button
    >
  </div>

  <!-- Lista de categorias -->
  <ion-list *ngIf="categories && categories.length > 0">
    <ion-item-sliding *ngFor="let c of categories">
      <ion-item>
        <ion-label class="ion-text-wrap">
          <h2 [ngStyle]="{'color': c.color || '#999'}">
            {{ c.name }}
          </h2>
          <p class="muted">{{ c.type === 'INCOME' ? 'Entrada' : 'Saída' }}</p>
        </ion-label>

        <ion-chip outline>
          <ion-label>{{ c.type === 'INCOME' ? 'Entrada' : 'Saída' }}</ion-label>
        </ion-chip>

        <ion-button slot="end" fill="clear" (click)="openCategory(c)">
          <ion-icon slot="icon-only" name="chevron-forward-outline"></ion-icon>
        </ion-button>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="editCategory(c)">
          <ion-icon slot="icon-only" name="pencil"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="confirmDelete(c)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
