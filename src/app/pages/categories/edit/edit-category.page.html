<ion-header [translucent]="true">
  <ion-toolbar color="primary" class="ion-no-border">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/categories"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Category</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="dark-content">
  <div class="ion-padding">
    <ion-card class="form-container">
      <ion-card-content>
        <form [formGroup]="categoryForm" (ngSubmit)="updateCategory()">
          <ion-item lines="none" class="input-item">
            <ion-label position="floating">Category Name</ion-label>
            <ion-input formControlName="name"></ion-input>
          </ion-item>

          <ion-item lines="none" class="input-item">
            <ion-label>Color</ion-label>
            <ion-input type="color" formControlName="color"></ion-input>
          </ion-item>

          <ion-item lines="none" class="input-item">
            <ion-label>Type</ion-label>
            <ion-select formControlName="type">
              <ion-select-option
                *ngFor="let type of type_choices"
                [value]="type.value"
              >
                {{ type.label }}
              </ion-select-option>
            </ion-select>
          </ion-item>

          <ion-button
            expand="block"
            type="submit"
            color="primary"
            class="ion-margin-top"
          >
            Update Category
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
