<!-- Ionic Angular Dashboard Page -->
<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title>BudgetApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" fullscreen>
  <div class="balance-card">
    <h2>Balance</h2>
    <h1>$3,300</h1>
    <canvas id="balanceChart"></canvas>
  </div>

  <div class="transactions-header">
    <h3>Recent Transactions</h3>
    <a>View All</a>
  </div>

  <ion-list lines="none" class="transactions-list">
    <ion-item class="transaction-item">
      <ion-icon name="wallet" slot="start"></ion-icon>
      <ion-label>
        <h2>Salary</h2>
        <p>November</p>
      </ion-label>
      <span class="amount">$1,300.00</span>
    </ion-item>

    <ion-item class="transaction-item">
      <ion-icon name="cart" slot="start"></ion-icon>
      <ion-label>
        <h2>Supermarket</h2>
        <p>November</p>
      </ion-label>
      <span class="amount">$50.00</span>
    </ion-item>

    <ion-item class="transaction-item">
      <ion-icon name="home" slot="start"></ion-icon>
      <ion-label>
        <h2>Rent</h2>
        <p>November</p>
      </ion-label>
      <span class="amount">$300.00</span>
    </ion-item>
  </ion-list>
</ion-content>
